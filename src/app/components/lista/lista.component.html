<div class="container">
  <div class="product-list">
    <h2>Lista de Productos</h2>
    <ul>
      <li *ngFor="let product of products" (click)="selectProduct(product)">
        {{ product.name }} - ${{ product.precio }}
      </li>
    </ul>
  </div>

  <app-detalles
    *ngIf="selectedProduct"
    [product]="selectedProduct"
  ></app-detalles>
</div>
